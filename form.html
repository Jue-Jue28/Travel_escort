<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up Form</title>
	<link rel="icon" type="image/x-icon" href="favicon.png">
	<style type="text/css">
		input{
			padding: 10px;
		}
		body{
			background-color: #d8f2ff;
		}
	</style>
</head>
<body>
<form>
	<center>
		<label for="fname">First Name:</label><br>
		<input type="text" id="fname" name="fname" size="50" required><br>
		<label for="lname">Last Name:</label><br>
		<input type="text" id="lname" name="lname" size="50" required><br>
		<input type="text" id="gmail/phno" name="gmail/phno" placeholder="Mobile number or email address" size="50" required><br>
		<input type="password" id="password" name="password" placeholder="Password" size="50" required><br>
		<button><a href="general.html" target="_blank">Sign Up</a></button>
	</center>
</form>

</body>
</html>
